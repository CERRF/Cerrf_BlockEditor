<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A user-friendly drag-and-drop block editor for creating and managing bash scripts.">

  <title>Bash Block Editor - CERRF</title>
  <link rel="icon" href="/public/assets/images/icon.png" type="image/png">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="/public/new-ui/css/general.css">
  <link rel="stylesheet" href="/public/new-ui/css/header.css">
  <link rel="stylesheet" href="/public/new-ui/css/sidebar.css">
  <link rel="stylesheet" href="/public/new-ui/css/blocks.css">
  <link rel="stylesheet" href="/public/new-ui/css/workspace.css">
  <link rel="stylesheet" href="/public/new-ui/css/infopanel.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

  <script type="module" src="/public/new-ui/js/sidebar.js" defer></script>
</head>

<body>
  <div class="screen-size-warning">
    <img src="/public/assets/images/logo.svg">
    <div class="msg">
      <h1>:(</h1>
      <p>It seems that your screen is too small to use this application. Please try again on a larger screen.</p>
    </div>
  </div>

  <header>
    <div class="logo-container">
      <img src="/public/assets/images/logo.svg" alt="CERRF Logo">
      <span></span>
      <h1 class="title">Bash Block Editor</h1>
    </div>
    
    <div class="uuid-container">
      <span class="uuid">DeliciousJava</span>
    </div>

    <div class="button-container">
      <button>
        <img src="/public/assets/images/save.svg" alt="Save Button">
      </button>
      <button>
        <img src="/public/assets/images/trophy.svg" alt="Trophy Button">
      </button>
      <button>
        <img src="/public/assets/images/help.svg" alt="Help Button">
      </button>
      <button>
        <img src="/public/assets/images/settings.svg" alt="Settings Button">
      </button>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <div class="block-category " data-category="general" style="--theme: #63b22b; --icon: url('/public/assets/images/general.svg');">
        <span class="icon"></span>
        <span>General</span>
      </div>
      <div class="block-category" data-category="network" style="--theme: #2da5dc; --icon: url('/public/assets/images/network.svg');">
        <span class="icon"></span>
        <span>Network</span>
      </div>
      <div class="block-category" data-category="database" style="--theme: #fba73b; --icon: url('/public/assets/images/database.svg');">
        <span class="icon"></span>
        <span>Database</span>
      </div>
      <div class="block-category" data-category="files" style="--theme: #ea3bfb; --icon: url('/public/assets/images/files.svg');">
        <span class="icon"></span>
        <span>Files</span>
      </div>
      <div class="block-category" data-category="system" style="--theme: #fb553b; --icon: url('/public/assets/images/system.svg');">
        <span class="icon"></span>
        <span>System</span>
      </div>
      <div class="block-category" data-category="misc" style="--theme: #607D8B; --icon: url('/public/assets/images/other.svg');">
        <span class="icon"></span>
        <span>Misc</span>
      </div>

      <div class="block-container container-closed">
        <div class="inner-container">
          <div class="container-details">
            <span class="icon"></span>
            <span class="name"></span>
          </div>
  
          <div class="block-list">
            <!-- Blocks will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <div class="workspace"></div> <!-- This is where drag and drop is handled -->
    
    <div class="info-panel">
      <div class="workshop"></div>

      <div class="terminal">
        <span>cerrf console</span>
        <div class="console">
          <p>n<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>nn<br>n</p>
        </div>
        <div class="input-container">
          <span>></span>
          <input type="text" placeholder="">
      </div>
    </div>
  </main>

</body>
