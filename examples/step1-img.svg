<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background for the Ping block -->
  <rect x="50" y="50" width="200" height="150" rx="10" ry="10" fill="#e6e6e6" stroke="#ccc" stroke-width="2" />
  
  <!-- Ping block title -->
  <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333">Ping</text>
  
  <!-- Input field background -->
  <rect x="75" y="110" width="150" height="40" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="1" />
  
  <!-- Placeholder for the IP address -->
  <text id="ping-ip" x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333">8.8.8.8</text>
  
  <!-- First Laptop icon -->
  <rect x="300" y="100" width="100" height="70" rx="5" ry="5" fill="#333" />
  <rect x="310" y="110" width="80" height="50" rx="3" ry="3" fill="#000" />
  
  <!-- Dashed line connecting the two PCs -->
  <path d="M400,135 Q500,100 600,135" fill="none" stroke="#aaa" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Second Laptop icon -->
  <rect x="650" y="100" width="100" height="70" rx="5" ry="5" fill="#333" />
  <rect x="660" y="110" width="80" height="50" rx="3" ry="3" fill="#000" />
  
  <!-- Placeholder for the IP address near the second PC -->
  <text id="second-pc-ip" x="700" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333">8.8.8.8</text>
</svg>